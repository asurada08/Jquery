<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>제이쿼리 문법</title>
  <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
  <style type="text/css">
	body{font:12px/1.5 "굴림",Gulim; margin:10px;}
  </style>
  <script>
  /*html 문서를 다 읽어서 객체를 만든후에 익명함수()에 내용을 처리한다.
  jQuery(document).ready(function(){처리문;});*/
  $(document).ready(function(){//본문을 다 읽었는지 확인하고 이상없으면 아래 함수 실행 (document).ready생략 가능
	$("*").css("font-size","13px");//모든요소에 스타일 적용 ("*")
	$("h1").css("color","red");
	$("#firstTitle").css("color","green");
	$(".nextTitle").css("color","blue");
	$(".Obj3>li").css("font-weight","bold");
	$(".Obj5").parent().css("border","dashed 2px #0033ff");
	$("#wrap h3").css("background-color","yellow").css("font-size","20px");//descendant 셀렉터 사용
	$(".Obj4").next().css("color","orange");//아우
	$(".Obj5").prev().css("text-align","right");//형
	//선택자.css().선택자.css();//체이닝 방식
	$(".Obj6").siblings("li").css("text-align","center").css("color","red");
	//맵방식 {속성:값,속성:값...}
	$(":text").css({"background-color":"#ffff33","border":"solid 3px salmon","color":"green"});
  });
  </script>
 </head>
 <body>
  <div id="wrap">
	<h1>제이쿼리</h1>
	<h2 id="firstTitle">선택자</h2>
	<h3 class="nextTitle">부모 요소</h3>
	<div>
		<p class="Obj1">현재 id가 obj1인 요소를 기준으로,
		부모 요소는 div요소입니다
		</p>
	</div>

	<h3>자식 요소 선택자</h3>
	<ul class="Obj3">
		<li>리스트1</li>
		<li class="theObj1">리스트2</li>
		<li>리스트3</li>
	</ul>
	<h3>형 요소 선택자</h3>
	<ul>
		<li>리스트4</li>
		<li class="Obj4">리스트5</li>
		<li>리스트6</li>
	</ul>
	<h3>동생 요소 선택자</h3>
	<ul>
		<li>리스트7</li>
		<li class="Obj5">리스트8</li>
		<li>리스트9</li>
	</ul>
	<h3>형제 요소 선택자</h3>
	<ul>
		<li>리스트10</li>
		<li class="Obj6">리스트11</li>
		<li>리스트12</li>
	</ul>
	<h3>입력 요소 선택자</h3>
	<p><label for="user_name">이름</label>
		<input type="text" name="user_name" 
		id="user_name"/>
	</p>
</div>
 </body>
</html>
