<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>콤보박스에서 선택한 과일그림 출력하기</title>
  <script src="js/jquery-3.6.0.js"></script>
  <style>
  img{width:80px; height:80px; margin-left:50px;}
  </style>
  <script>
	$(function(){
		$("#sel").change(function(e){
			let imgSrc=$(this).val();
			console.log(e+"\n"+imgSrc);

			$("#img").attr("src",imgSrc);//값 저장하기
			//attr("src")원래 들어있는 값을 얻어오기
			console.log("\n..."+$("#img").attr("src"));//값 저장된것 확인
		}).change();//계속해서 이벤트 발생
	});//ready
	/*function(e):event는 동적인 객체(이벤트의 정보()를 저장하고 있다
	event.target:이벤트를 받아온 객체를 target의 값(value)을 얻어와서 imgSrc에 저장 //src="img/apple.gif"
	*/
  </script>
 </head>
 <body>
  <table>
  <tr><td>
  <select id="sel">
	<option value="img/apple.gif">사과</option>
	<option value="img/banana.gif">바나나</option>
	<option value="img/strawberry.gif" selected>딸기</option>
  </select>
  </td>
  <td><img id="img"></td>
  </tr>
  </table>
 </body>
</html>
