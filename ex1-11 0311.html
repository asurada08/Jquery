<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>취미를 체크박스에서 선택한 결과를 얻어오기</title>
  <style>
  div{padding:5px;}
  .item{float:left; width:100px;}
  </style>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/jquery-migrate-1.4.1.min.js"></script>
  <script>
  $(document).ready(function(){
	$("#selectBtn").click(function(){
		let checkedList="";//문자형 초기화
		let checkedConsole="";//초기화
/*
type 속성인 chkechbox요소가 체크된 name속성값이 hobby인 체크박스 중에서 체크된 요소의(each:집합을 얻어온 후 각각의 요소에 대해 동작)
each:각 요소를 배열 형태로 저장하고 for문 처럼 각각을 실행 확장집합의 원소가 차례대로 순환되면서 호출되는 함수
*/
		$("input[name='hobby']:checkbox:checked").each(function(i){
			console.log($("input[name='hobby']:checked"));
			checkedList += $(this).prev().text()+i+"<br>";
			checkedConsole += $(this).val()+"\t";//\t:텝키 8칸 정도 띄워쓰기
		});//each
		$("#contents").html(checkedList);
		console.log(checkedConsole);//콘솔창에 출력
	});//click
  });//ready
  </script>
 </head>
 <body>
  <div>
	<span class="item">음악 감상</span>
	<input type="checkbox" name="hobby" value="music"/>
  </div>
  <div>
	<span class="item">요가</span>
	<input type="checkbox" name="hobby" value="yoga"/>
  </div>
  <div>
	<span class="item">독서</span>
	<input type="checkbox" name="hobby" value="reading"/>
  </div>
  <input type="button" id="selectBtn" value="취미 선택"/>
  <div id="contents">결과</div>
 </body>
</html>
