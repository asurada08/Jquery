<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>dom요소에 포커스를 받을때 잃을때 이벤트 발생</title>
  <script src="js/jquery-3.6.0.js"></script>
  <script>
  $(document).ready(function(){
	//실행 초기화면 : 텍스트상자 내용과 색 지정
	$("input").val("아이디를 입력하세요").css("background","#ff0000");
	//포커스(커서)를 얻었을때 텍스트상자 내용을 지우고 바탕색 설정
	$("input").bind({
		"focus":function(event){
			console.log("이벤트 값들= ",+event);
			$(event.target).val("").css("background","orange");
	},//focus
	//포커스를 잃었을 때 텍스트 상자의 내용이 없다면 텍스트 상자에 아이디를 입력해봐! 를 넣어주고 글자색 설정
	"blur":function(e){
		if($(e.target).val()==""){//e.target==this
			$(e.target).val("아이디를 입력해봐!").css("color","#9933ff");
		}//blur
	}
	});//bind
  });//ready
  </script>
 </head>
 <body>
  <input type="text">
 </body>
</html>
<!--
선택요소.focus(), blur():포커스를 얻을때/잃을때 발생하는 이벤트함수 사용자에 의해 입력 상자가 포커스를 덛을때/잃을때
event(동적으로 받아온 이벤트정보 갖고있는 객체).target():이벤트가 발생한 대상요소
-->
