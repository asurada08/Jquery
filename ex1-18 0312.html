<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>이미지 확대하는 플러그인 활용하기</title>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/jquery.magnify-1.0.2.js"></script>
  <!--플러그인 삽입 : 마우스 위치에 해당하는 부분이 확대되어 표시되는 효과-->
  <script src="js/jquery-migrate-1.4.1.min.js"></script>
  <script>
  $(document).ready(function(){
	$("#d1").magnify();
  });//ready
  </script>
 </head>
 <body>
  <a href="img/bigimg0.jpg" id="d1">
  <img src="img/smallimg0.jpg"></a>
 </body>
</html>
<!--
bigimg0.jpg 화면에 출력할 이미지
smallimg0.jpg 이미지에 마우스 위치하면 부분적으로 확대되어 나타나는 효과를 위한 이미지
-->
