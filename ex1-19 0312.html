<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>테이블 줄에 hover시 줄 색깔 변경</title>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/jquery-migrate-1.4.1.min.js"></script>
  <style>
	table{margin:100px auto;}
	.odd{background:#00cc00;}
	th{background:#222; color:white;}
	th,td{padding:5px;font-size:small;}
	.even{background:#00ffcc;}
	.odd1{background:#ccffff;}
	tr:not(:first-child):hover{background:salmon;}
  </style>
  <script>
  $(document).ready(function(){
	$("th:nth-child(odd)").addClass("odd");//홀수 제목칸에 클래스 추가
	$("th:nth-child(even)").addClass("even");//짝수 줄에 클래스 추가
	$("tr:nth-child(odd)").addClass("odd1");//홀수 줄에 클래스 추가
  });//ready
  </script>
 </head>
