<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>드래그 엔 드롭 기능의 ui 사용해서 딸기를 박스에 넣기</title>
  <link rel="stylesheet" href="css\ui-lightness\jquery-ui-1.8.16.custom.css">
  <script src="js/jquery.js"></script>
  <!--ui 플러그인 삽입-->
  <script src="js/jquery-ui-1.8.16.custom.min.js"></script>
  <style>
  #droppable{position:absolute; left:100px; top:50px; width:100px; height:100px; border:1px solid gray;}
  body{font-size:80%;}
  p{cursor:pointer;}
  </style>
  <script>
  $(document).ready(function(){
	$("#draggable, p, body").draggable({opacity:"0.3"});//끄는 동안 투명도 0.3 적용
	$("#droppable").droppable({
		accept:"#draggable,p",//드롭 시킬 대상
		dorp:function(){
			$(this).text("끌어다 놓았음");
		}//dorp
	});//droppable
  });//ready
  </script>
 </head>
 <body>
  <p>끌어봐</p>
  <img id="draggable" src="img/strawberry.gif">
  <div id="droppable">딸기를 끌어다 놓으세요!!</div>
 </body>
</html>
